<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bayroqlar</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide uzb s1">
                
            </div>
            <div class="slide rus">
                
            </div>
            <div class="slide ger">
               
            </div>
            <div class="slide">
                <div class="jpn"></div>
            </div>
            <div class="slide shvd">
               <div class="shvd_dp"></div>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar">UZB</label>
            <label for="r2" class="bar">RUS</label>
            <label for="r3" class="bar">GER</label>
            <label for="r4" class="bar">JPN</label>
            <label for="r5" class="bar">SHVD</label>
        </div>
    </div>
</body>
</html>
